# screen pixels (real, hardware)
WIDTH=1024  # 1280
HEIGHT=600  # 720

# reference/idealized screen pixels
REFX = 1980
REFY = 1080

def u(real, ref, v):
    if abs(v)<0.9999999:
        result = int( (float(real)/100.0) * (v*1000))
        if v<0:
            return real-result
        return result
    return int( (real/ref) * v )

def ux(*argv):
    global WIDTH, REFX
    acc = 0
    for v in argv:
        acc += u(WIDTH, REFX, v)
    return acc

def uy(*argv):
    global HEIGHT, REFY
    acc = 0
    for v in argv:
        acc += u(HEIGHT, REFY, v)
    return acc

/* === Name persistence (localStorage + cookie) === */
function setCookie(name, value, days){
  const d = new Date(); d.setTime(d.getTime() + (days*864e5));
  document.cookie = name + "=" + encodeURIComponent(value) + ";expires=" + d.toUTCString() + ";path=/";
}
function getCookie(name){
  const key=name+"="; return document.cookie.split(';').map(s=>s.trim()).find(s=>s.startsWith(key))?.slice(key.length) || "";
}
function getPlayerName(){ try{ return localStorage.getItem('pacman_name') || getCookie('pacman_name') || ""; }catch(_){ return getCookie('pacman_name') || ""; } }

/* === Responsive canvas scale (keep aspect 1024x600 or 1280x720) === */
(function(){
  const canvas = document.getElementById('canvas');
  if (!canvas) return;
  canvas.style.imageRendering = 'pixelated';
  const TARGET_W = 1024, TARGET_H = 600;
  function fit(){
    const vw = window.innerWidth, vh = window.innerHeight;
    const scale = Math.min(vw/TARGET_W, vh/TARGET_H);
    const w = Math.max(Math.floor(TARGET_W*scale), 320);
    const h = Math.max(Math.floor(TARGET_H*scale), 240);
    Object.assign(canvas.style, { width:w+'px', height:h+'px', left:((vw-w)/2)+'px', top:((vh-h)/2)+'px', right:'unset', bottom:'unset' });
    if (window.__positionDpad) setTimeout(window.__positionDpad, 20);
  }
  window.addEventListener('resize', fit); window.addEventListener('orientationchange', fit);
  document.addEventListener('visibilitychange', fit); setTimeout(fit,50); setTimeout(fit,500);
})();

/* === D‚Äëpad position at bottom of canvas === */
(function(){
  const dpad = document.getElementById('dpad'); const canvas = document.getElementById('canvas');
  function positionDpad(){
    if(!dpad || !canvas) return;
    const r = canvas.getBoundingClientRect();
    const padW = dpad.offsetWidth || 140;
    const padH = dpad.offsetHeight || 140;
    const margin = 12;
    const x = r.left + (r.width - padW)/2;
    const y = r.top + r.height - padH - margin;
    dpad.style.left = Math.max(8, Math.min(x, window.innerWidth - padW - 8)) + 'px';
    dpad.style.top  = Math.max(8, Math.min(y, window.innerHeight - padH - 8)) + 'px';
  }
  window.addEventListener('resize', positionDpad);
  window.addEventListener('orientationchange', positionDpad);
  window.__positionDpad = positionDpad;
  window.addEventListener('load', positionDpad);
})();

  const overlay = document.getElementById('startOverlay');
  const btn = document.getElementById('btnStart');
  function maybeShowStart(){ if(isMobile && ensureName()) overlay.style.display='grid'; }
  function startGame(){
    overlay.style.display='none';
    const canvas = document.getElementById('canvas'); canvas?.focus();
    // mimic Space (start) and Enter
    const press=(code)=>{ const ev=new KeyboardEvent('keydown',{code,key:code.replace('Arrow',''),bubbles:true}); canvas.dispatchEvent(ev); };
    press('Space'); press('Enter');
    if (window.__positionDpad) setTimeout(window.__positionDpad, 50);
  }
  if (btn) btn.addEventListener('click', startGame, {passive:true});
  window.addEventListener('load', maybeShowStart, {once:true});
})();

/* === Touch handlers for D‚Äëpad and swipe === */
(function(){
  const canvas = document.getElementById('canvas');
  const map = { up:'ArrowUp', down:'ArrowDown', left:'ArrowLeft', right:'ArrowRight' };
  document.querySelectorAll('#dpad [data-dir]').forEach(b=>{
    b.addEventListener('touchstart', e=>{ pressKey(map[e.currentTarget.dataset.dir]); e.preventDefault(); }, {passive:false});
  });
  let sx=0, sy=0;
  window.addEventListener('touchstart',e=>{ sx=e.touches[0].clientX; sy=e.touches[0].clientY; },{passive:true});
  window.addEventListener('touchend',e=>{
    const dx=e.changedTouches[0].clientX-sx, dy=e.changedTouches[0].clientY-sy;
    if (Math.abs(dx)>Math.abs(dy)) pressKey(dx>0?'ArrowRight':'ArrowLeft');
    else pressKey(dy>0?'ArrowDown':'ArrowUp');
  },{passive:true});
})();

/* init name at load for badge */
window.addEventListener('load', ()=>{ if(!ensureName()){ /* wait user */ } else { const n=getPlayerName(); const b=document.getElementById('nameBadge'); if(b) b.textContent='üë§ NAME: '+n; } });
</script>
